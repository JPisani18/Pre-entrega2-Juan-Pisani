<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mi Tienda</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mi tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mx-1">
                    <form class="d-flex mx-3">
                        <input id="buscador" class="form-control me-2" placeholder="Qué estas buscando?" aria-label="Search">
                    </form>
                    <button id="agregarPrenda" data-bs-toggle="modal" data-bs-target="#idModalAgregarPrenda" class="btn btn-light">Agregar Prenda</button>
                    <button id="btnToggle" class="btn btn-light mx-3">Dark</button>
                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor</option>
                        <option value="2">Menor a mayor</option>
                        <option value="3">Alfabeticamente</option>
                    </select>
                </ul>
                <ul style="list-style: none;" className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>
            </div>
            <div>

            </div>
        </div>
    </nav>

    <div id="coincidencias" class=""></div>
    <div class="container">
        <div id="prendas" class="row">
            <!-- Aquí se mostrarán las tarjetas de productos -->
        </div>
    </div>

    <div class="modal fade" id="idModalAgregarPrenda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Prenda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Formulario -->
                    <form id="formCargarPrenda" class="my-4">
                        <div class="mb-3">
                            <label for="prenda" class="form-label">Prenda</label>
                            <input type="text" class="form-control" id="prendaInput" aria-describedby="prenda">
                        </div>
                        <div class="mb-3">
                            <label for="talle" class="form-label">Talle</label>
                            <input type="text" class="form-control" id="talleInput" aria-describedby="talle">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="imagenInput" accept="image/*" aria-describedby="imagen">
                        </div>
                    </form>
                    
                    <button type="text" id="guardarPrendaBtnModal" class="btn btn-success" data-bs-dismiss="modal">Guardar Prenda</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="guardarPrendaBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar Prenda</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bodyCarrito">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
<div id="contactos">
    <button id="myBtn" class="contacto-float"><img class="img-fluid" src="./assets/phone-solid.webp" alt="Contactos"></button>
</div>
    

<!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/darkMode.js"></script>
    <script src="./scripts/mi-tienda.js"></script>
</body>
</html>
